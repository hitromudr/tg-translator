---
- name: Deploy TG Translator Bot
  hosts: tg_translator_hosts
  become: yes
  vars:
    app_dir: /opt/tg-translator
    venv_dir: "{{ app_dir }}/venv"
    service_name: tg-translator

  tasks:
    - name: Install system dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - git
          - ffmpeg
        state: present
        update_cache: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Copy pyproject.toml
      copy:
        src: ../pyproject.toml
        dest: "{{ app_dir }}/pyproject.toml"
      notify: Restart service

    - name: Copy README.md
      copy:
        src: ../README.md
        dest: "{{ app_dir }}/README.md"

    - name: Copy source code
      copy:
        src: ../src
        dest: "{{ app_dir }}/"
      notify: Restart service

    - name: Copy .env file (if present locally)
      copy:
        src: ../.env
        dest: "{{ app_dir }}/.env"
      ignore_errors: yes
      notify: Restart service

    - name: Create virtual environment
      command: python3 -m venv {{ venv_dir }}
      args:
        creates: "{{ venv_dir }}"

    - name: Upgrade pip in venv
      pip:
        name: pip
        state: latest
        virtualenv: "{{ venv_dir }}"

    - name: Install dependencies
      pip:
        name: "."
        editable: yes
        virtualenv: "{{ venv_dir }}"
        chdir: "{{ app_dir }}"
      notify: Restart service

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/{{ service_name }}.service
        content: |
          [Unit]
          Description=Telegram Translator Bot
          After=network.target tg-bot-proxy.service
          Wants=tg-bot-proxy.service

          [Service]
          Type=simple
          User=root
          WorkingDirectory={{ app_dir }}
          EnvironmentFile=-{{ app_dir }}/.env
          ExecStart={{ venv_dir }}/bin/python -m tg_translator.main
          Restart=always
          RestartSec=10

          [Install]
          WantedBy=multi-user.target
      notify: Restart service

    - name: Create Roy AI Bridge systemd service file
      copy:
        dest: /etc/systemd/system/roy-ai.service
        content: |
          [Unit]
          Description=Roy AI Bridge (Python API)
          After=network.target tg-bot-proxy.service
          Wants=tg-bot-proxy.service

          [Service]
          Type=simple
          User=root
          WorkingDirectory={{ app_dir }}
          EnvironmentFile=-{{ app_dir }}/.env
          ExecStart={{ venv_dir }}/bin/uvicorn tg_translator.api:app --host 127.0.0.1 --port 8090 --workers 1
          Restart=always
          RestartSec=10

          [Install]
          WantedBy=multi-user.target
      notify: Restart Roy API

    - name: Ensure service is enabled and started
      systemd:
        name: "{{ service_name }}"
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Ensure Roy API is enabled and started
      systemd:
        name: roy-ai
        enabled: yes
        state: started
        daemon_reload: yes

  handlers:
    - name: Restart service
      systemd:
        name: "{{ service_name }}"
        state: restarted
        daemon_reload: yes

    - name: Restart Roy API
      systemd:
        name: roy-ai
        state: restarted
        daemon_reload: yes
